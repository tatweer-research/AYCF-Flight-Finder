logging_config:
  dictConfig:
    version: 1
    disable_existing_loggers: false

    formatters:
      modulePathFormatter:
        '()': logging_utils.ModulePathFormatter
        format: "%(asctime)s - %(levelname)s - [%(module_path)s:%(lineno)d in %(funcName)s()] %(message)s"
        datefmt: "%Y-%m-%d %H:%M:%S"

    handlers:
      console_handler:
        class: logging.StreamHandler
        level: INFO  # or use the same as log_level_console
        formatter: modulePathFormatter
        stream: ext://sys.stdout

      file_handler:
        class: logging.FileHandler
        level: INFO  # or use the same as log_level_console
        formatter: modulePathFormatter
        filename: "wizzair-scraper.log"
        mode: w
        encoding: utf-8

      file_handler_debug:
        class: logging.FileHandler
        level: DEBUG  # matches log_level_file
        formatter: modulePathFormatter
        # If you want wizzair-scraper-debug.log specifically:
        filename: "wizzair-scraper-debug.log"
        mode: w
        encoding: utf-8

    root:
      level: DEBUG
      handlers: [console_handler, file_handler, file_handler_debug]


